<html>
<head>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

<body>
<input id="searchQueryBox" style="width:80%"></input>
<button id="search">Search</button>
<button id="random-keyword">Random Keyword</button>
<div id="autocomplete-results" style="border: 1px solid lightgray; margin-bottom: 5px"></div>
<div id="results"></div>


<script>

$("#searchQueryBox").keyup(function () {
  var searchQuery = $("#searchQueryBox").val();
  $.get('/autocomplete/' + searchQuery, function (res, err) {
    $("#autocomplete-results").empty();
    res.forEach(function (word) {
      var autocomplete_entry = $("<div>", { text: word });
      autocomplete_entry.click(function (e) {
        $("#searchQueryBox").val($(e.currentTarget).text());
        $("#search").click();
        $("#searchQueryBox").keyup();
      });
      $("#autocomplete-results").append(autocomplete_entry);
    });
  });
});

$("#search").click(function () {
  var searchQuery = $("#searchQueryBox").val();
  $.get('/sentences/' + searchQuery, function (res, err) {
    $("#results").empty();
    res.forEach(function (sentence) {
      $("#results").append($("<div>", { text: sentence.sentence, "class": "sentence", "style": "margin: 0" } ));
    });
  });

});

$("#random-keyword").click(function () {
  $.get('/random-keyword', function (res, err) {
    $("#searchQueryBox").val(res);
    $("#search").click();
  });
});

</script>

</html>
